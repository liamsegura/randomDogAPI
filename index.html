<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Doggo Viewer</h1>
		</header>
		<section class="section-container">
			<section class="item">
				<span>Choose your breed</span>
			</section>
			<section class="item">
				<select class="breeds">
					<option value="starter" selected>Choose Breed</option>
				</select>
			</section>
		</section>
		<section class="section-container">
			<section class="column">
				
				<section class="item">
					<section class="img-container">
						<section class="container"> 
							<img 
							src="http://placecorgi.com/500/500"
							class="dog-img"
							alt="cute dog for homepage"
							/>
						</section>
					</section>
				</section>
			</section>
			<section class="column">
				<section class="item">
					<span>Doggo Characteristics</span>
					<ul>
						<li id="dog-name">Name: Dougie</li>
						<li id="MF">S: Male</li>
						<li id="dog-age">Age: 2</li>
						<li id="dog-likes">Likes: Dog treats and walkies</li>
						<li id="dog-dislikes">Dislikes: Hoover</li>
						<li id="dog-fun-fact">Additional info: Is very dramatic</li>
					</ul>
				</section>
			</section>
		</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
